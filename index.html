<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <div class="day-label-container">
          <label for="day">DAY</label>
          <input type="number" id="day" placeholder="DD" />
        </div>
        <div class="month-label-container">
          <label for="month">MONTH</label>
          <input type="number" id="month" placeholder="MM" />
        </div>
        <div class="year-label-container">
          <label for="year">YEAR</label>
          <input type="number" id="year" placeholder="YYYY" />
        </div>
      </div>
      <div class="mid">
        <hr />
        <img src="app.images/icon-arrow.svg" alt="arrow image" />
      </div>
      <!-- end of header container -->
      <div class="bottom-container">
        <div class="bottom-year">
          <span class="purple-line" id="output-year">- -</span>
          <span class="bold-text">years</span>
        </div>
        <div class="bottom-year">
          <span class="purple-line" id="output-month">- - </span>

          <span class="bold-text">months</span>
        </div>
        <div class="bottom-year">
          <span class="purple-line" id="output-days">- -</span>
          <span class="bold-text">days</span>
        </div>
      </div>
      <!-- end of bottom container -->
    </div>
  </body>
</html>
